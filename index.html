<!DOCTYPE html>
<html lang="en">
<head>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css" />
    <link rel="stylesheet/less" type="text/css" href="css/style.less" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/less" ></script>
</head>
<body>
    <!--header start-->
    <header>
    <div class="container">
    <h1>Hola mundo</h1>
    </div>
    </header>
    <!--header end-->
    <!--hero start-->
    <!--hero end-->
    <!--content start-->
<div class="container-fluid">
<div class="col-sm-4">
<!--JBWEEKS-->
      <div class="item">
     <div class="card cardType-2">
        <!-- Card image -->
        <div class="card-img-top-bg" style="background-image:url('//photos.hotelbeds.com/giata/17/178871/178871a_hb_a_005.jpg'),url('//photos.hotelbeds.com/giata/17/178871/178871a_hb_a_001.jpg');background-size:cover;background-repeat:no-repeat;background-position: top center">
                         <div class="badge badgePoints">
              <span>
                 <i class="fa fa-plus-circle"></i>
                 <span>133</span>
                 <span>Club Points</span>
               </span>
           </div>
            <div class="shadow"></div>
           <div class="cardLocation">
               
                  <i class="fas fa-map-marker-alt"></i>
                  <span class="cardLocationTitle">Dubai, EAU</span>
                
           </div>
        </div>
        <!-- Card content -->
        <div class="card-body">
        <!--Stars-->
        <div class="cardRating">
            <ul class="rating">
                <li><i class="fa fa-star"> </i></li>
                <li><i class="fa fa-star"> </i></li>
                <li><i class="fa fa-star"> </i></li>
                <li><i class="fa fa-star"> </i></li>              
            </ul>
        </div><!--Stars end-->
           <!-- Title -->
           <div class="cardNameHotel">
           <h5><a>First Central Hotel Suites</a></h5>
           </div>
          
           <hr class="mt-2">
           <div class="cardCheck"><!--Check IN-->
            <div class="cardCheckIn">
                <span><i class="fas fa-calendar highelements"></i> Check In:</span>
                <p class="">18/04/2023</p>
            </div>
            <div class="cardCheckOut">
                <span><i class="fas fa-calendar highelements"></i> Check Out:</span>
                <p class="">25/04/2023</p>
            </div>
        </div><!--Check IN END-->
        <hr class="mt-2">
        <div class="cardPriceThough"><!--Precio regular-->
            <span class="text-though">Regular Rate:</span> <span class="price-though">$580 USD</span>
        </div><!--Precio regular END-->
           
        <!--Precio final--> <div class="cardPriceFinal">
            <div class="exclusiveRate">
                <span class="exclusiveText">Exclusive Rate</span>
                <span class="card-price__total">$ 497USD</span>
            </div>
            <div class="divider">
                <hr>
            </div>
            <div class="porcent">
                <h4 class="numberPorcent">37%</h4>
                <small class="textPorcent">Off</small>
            </div>
        </div><!--Precio final-->
        </div><!--Card body-->
        <div class="card-footer">
            <div class="rights"> <span>All taxes included</span></div>
            <div class="btns">
                <button id="btn_reservation_2" class="btn btn-card">
                    <span class="btnText">Book</span><span class="btnBg1"></span><span class="btnBg2"></span>   </button>
            </div>
        </div>
      </div>
    </div>
      <!--JBWEEKS END-->
</div>

    <!--footer end-->
